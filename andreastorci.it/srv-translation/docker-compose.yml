services:
  lt:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    user: "1032:1032"
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./lt-data:/home/libretranslate/.local # Salva i modelli nella cartella locale lt-data
      - ./lt-db:/app/db
      - ./lt-config:/home/libretranslate/.config
      - ./lt-cache:/home/libretranslate/.cache
    environment:
      - LT_LOAD_ONLY=en,it

