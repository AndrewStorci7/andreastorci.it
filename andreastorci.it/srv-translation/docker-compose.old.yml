services:
  lt:
    image: libretranslate/libretranslate:latest
    container_name: libretranslate
    ports:
      - "5000:5000"
    restart: always
    # user: root
    user: "1032:1032"
    volumes:
      - ./lt-data:/home/libretranslate/.local # Salva i modelli nella cartella locale lt-data
      - ./lt-db:/app/db
    environment:
      - LT_LOAD_ONLY=it,en,fr,es # Le tue lingue
      - LT_UPDATE_MODELS=true
